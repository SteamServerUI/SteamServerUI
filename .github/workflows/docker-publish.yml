name: Build and Publish Docker Image

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract version from config.go
        id: extract_version
        run: |
          VERSION=$(grep -o 'Version = "[^"]*"' src/config/config.go | cut -d'"' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: |
            steamserverui/steamserverui:latest
            steamserverui/steamserverui:${{ env.VERSION }}

  publish:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            steamserverui/steamserverui:latest
            steamserverui/steamserverui:${{ needs.build.outputs.version }}

      - name: Log out from Docker Hub
        run: docker logout